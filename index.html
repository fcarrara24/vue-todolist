<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vue To Do List</title>
</head>

<body>
    <div id="app" class="d-flex flex-column justify-content-center h-100">
        <div class="container">
            <header class="d-flex justify-content-center align-items-center p-3 flex-column">
                <div class="my-2 img-container">
                    <img src="barilla.png" alt="">
                </div>
                <div class=" d-flex flex-row gap-2 w-100 justify-content-center">
                    <input type="text" name="" id="" class="form-control w-75 mr-3" v-model="todoText"
                        @keyup.enter="addTask()">
                    <button class="btn-info " @click="addTask()">add task</button>
                </div>
            </header>
            <main>
                <ul class="list-group n" v-if="tasks.length > 0">
                    <li class="list-group-item list-group-item-action d-flex flex-row justify-content-between"
                        v-for="(todo, index) in tasks" :key="todo.index">
                        <span :class="{'done': todo.done}" @click="toggleDone(index)"
                            style="cursor: pointer;">{{todo.text}}</span>
                        <i class="fa-solid fa-x" style="cursor: pointer;" @click="removeTask(todo.id)"></i>
                    </li>
                </ul>
                <div class="text-center" v-else>
                    <h2 style="color: red;">hai finito tutto</h2>
                </div>
            </main>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js" type="module"></script>
</body>


</html>
